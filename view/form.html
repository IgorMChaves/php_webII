<form method="POST" action="?class=Form&method=salvar">
  <input type="hidden" name="id" value="{id}" />
  <div>
    <label for="paciente">Paciente: </label>
    <input type="text" name="paciente" id="paciente" required value="{paciente}" />
  </div>
  <div>
    <label for="idade">Idade: </label>
    <input name="idade" id="idade" required value="{idade}" />
  </div>
  <div>
    <label for="diagnostico">Diagnostico: </label>
    <input type="text" name="diagnostico" id="diagnostico" required value="{diagnostico}" />
  </div>
  <div>
    <button type="submit">Salvar</button>
  </div>
</form>
